<script>
    var base_url = jQuery('base').attr('url');
    $(function () {
        $('#travelDate').datepicker({
            changeMonth: true,
            changeYear: true,
            dateFormat: 'yy-mm-dd',
            minDate: '+1',
            maxDate: '+2Y'
        });
    })

    function post_to_url(t, e, n) {
        n = n || "post";
        var i = document.createElement("form");
        i.setAttribute("method", n), i.setAttribute("action", t);
        for (var r in e) {
            var o = document.createElement("input");
            o.setAttribute("type", "hidden"), o.setAttribute("name", r), o.setAttribute("value", e[r]), i.appendChild(o)
        }
        document.body.appendChild(i), i.submit()
    }

    $(".book-btn-check").click(function (e) {
        e.preventDefault();

        pax = $('#pax').val();
        traveldate = $('#travelDate').val();

        if (pax.length === 0) {
            $('div.error-message-guest').addClass("alert alert-danger").html("Please Select No. of Pax").css('display', 'block').fadeOut(8000);
            $('html, body').animate({
                scrollTop: eval($(".bookin-blur-box").offset().top - 70)
            }, 500);
        } else if (pax == 0) {
            $('div.error-message-guest').addClass("alert alert-danger").html("Pax cannot be 0").css('display', 'block').fadeOut(8000);
            $('html, body').animate({
                scrollTop: eval($(".bookin-blur-box").offset().top - 70)
            }, 500);
        } else if (traveldate == null || traveldate.length === 0) {
            $('div.error-message-date').addClass("alert alert-danger").html("Please Select Travel Date").css('display', 'block').fadeOut(8000);
            $('html, body').animate({
                scrollTop: eval($(".bookin-blur-box").offset().top - 70)
            }, 500);
        } else {
            $(this).attr("disabled", "true").html('Loading...');
            var slug = $('#slug').val();
            var pkgid = $('#pkgid').val();
            $.ajax({
                type: "POST",
                dataType: "JSON",
                url: base_url + "includes/controllers/ajax.user.php",
                data: "action=check_login_for_booking&",
                success: function (data) {
                    var msg = eval(data);
                    if (msg.action == 'success') {
                        post_to_url(base_url + "book/package/" + slug, {
                            pkgid: pkgid,
                            pax: pax,
                            traveldate: traveldate
                        });
                    }
                    if (msg.action == 'unsuccess_login') {
                        $('.modal , .reg-overlay').fadeIn(200);
                        $("html, body").addClass("hid-body");
                        $('#msgLogin').html("Please Log In.").css('display', 'block').fadeOut(8000);
                    }
                    if (msg.action == 'unsuccess_noemail') {
                        alert("Your Email Address has not been set!! Please set your email address!!");
                        window.location.href = base_url + "dashboard/profile";
                    }
                    if (msg.action == 'unsuccess_emailverify') {
                        alert("Your Email Address has not been verified!! Please check your email for verification!!");
                    }
                }
            });
        }

    });
</script>
